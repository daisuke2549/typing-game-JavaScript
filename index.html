<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript typing game</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="main">
    <div><h2>タイピングゲーム<h2></div>
    <div id="content"> 
      <p id="start-message">「スペースキー」を押すとスタートするよ</p>
      <p id="guide">正しい文字を入力すると文字の色が黒に変わるよ！！！！</p>
      <p id="yomi">よみ</p>
      <div id="mondai">
        <p id="char-1" class="text default">a</p>
        <p id="char-2" class="text default">b</p>
        <p id="char-3" class="text default">c</p>
      </div>
      <div id = "finish-panel" class = "hidden">
        <p>終了しました</p>
        <p id="correct-message"></p>
        <p id="mistake-message"></p>
        <button id ="start-button">やりなおす</button>
    </div>
  </div>
  <div id="reset-button">
    <button id ="start-button2">最初からやりなおす</button>
  </div>
</div>
<div class="tool">
  <select name="count-select" id="count-select">
    <option value="3">出題数：3問</option>
    <option value="5">出題数：5問</option>
    <option value="7">出題数：7問</option>
    <option value="10">出題数：10問</option>
    <option value="15">出題数：15問</option>
  </select>
  <p>プルダウンから出題する問題数を選択できるよ😄</p>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src = "js/main.js"></script>
<script src = "js/sub.js"></script>
</body>
</html>
